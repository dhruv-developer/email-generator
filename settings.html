<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Key Settings</title>
</head>
<body>
  <h2>Enter Your API Keys</h2>
  <label for="openai-key">OpenAI API Key:</label>
  <input type="password" id="openai-key" placeholder="Enter OpenAI API Key">
  <br><br>
  <label for="google-key">Google API Key:</label>
  <input type="password" id="google-key" placeholder="Enter Google API Key">
  <br><br>
  <button id="save-keys">Save Keys</button>
  <p id="status"></p>
  <script src="settings.js"></script>
</body>
</html>
